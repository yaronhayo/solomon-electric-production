name: Deploy to Production

on:
  push:
    branches: [production]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check
        continue-on-error: true

      - name: Run unit tests
        run: npm run test:unit

      - name: Build site
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: ðŸ›¡ï¸ Premium SEO Validation
        run: npm run seo:validate

      - name: Deploy to Production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/env.php
            **/.env*

      - name: Verify Deployment
        run: |
          echo "Checking site availability..."
          curl -s -o /dev/null -w "%{http_code}" https://www.247electricianmiami.com/ | grep -q "200" && echo "âœ… Site is live!" || echo "âš ï¸ Site check returned non-200"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://www.247electricianmiami.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: ðŸš€ Trigger IndexNow (Instant Indexing)
        if: success()
        run: node scripts/indexnow.js ${{ secrets.INDEXNOW_KEY }}
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}

      - name: Next Steps Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Verify live site functionality" >> $GITHUB_STEP_SUMMARY
          echo "- Check Google Search Console for indexing" >> $GITHUB_STEP_SUMMARY
